<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✨まごころアンケート 2.0✨</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>✨ まごころアンケート 2.0 ✨</h1>

    <form id="survey-form">
      <!-- 🏪 店舗情報 -->
      <div class="row">
        <div class="field">
          <label for="storeNumber">店番</label>
          <select id="storeNumber" name="storeNumber"></select>
        </div>
        <div class="field">
          <label for="storeName">店名</label>
          <input type="text" id="storeName" name="storeName" readonly />
        </div>
        <div class="field">
          <label for="userName">名前（匿名可）</label>
          <input type="text" id="userName" name="userName" />
        </div>
      </div>

      <!-- ✏️ 項目セット -->
      <div id="items-container"></div>

      <!-- ➕ 追加ボタン（左寄せ） -->
      <button type="button" id="addItemBtn">➕ 項目を追加</button>

      <!-- 📩 送信ボタン（中央配置） -->
      <div class="submit-container">
        <button type="submit" id="submitBtn">送信</button>
      </div>
    </form>
    <!-- ✅ 完了メッセージ（非表示で用意） -->
    <div id="thankYouMessage" class="thank-you" style="display: none;">
      <h2>📝 ご協力ありがとうございました！</h2>
      <p>アンケートの送信が完了しました。</p>
    </div>
  </div>

  <!-- 🧩 項目テンプレート -->
  <template id="item-template">
    <div class="item-block">
      <div class="row grouped">
        <div class="field small">
          <label>分類</label>
          <select name="category">
            <option value="">選択</option>
            <option value="接客">接客</option>
            <option value="商品">商品</option>
            <option value="設備">設備</option>
            <option value="その他">その他</option>
          </select>
        </div>
        <div class="field flex">
          <label>問題</label>
          <textarea name="problem" rows="2"></textarea>
        </div>
      </div>
      <div class="field">
        <label>要望</label>
        <textarea name="request" rows="2"></textarea>
      </div>
    </div>
  </template>

  <script src="js/app.js" defer></script>
</body>
</html>
